<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình và tổng cá điểm</title>
</head>
<body>
<script>
    let scoresPhysics = parseFloat(prompt("Nhập điểm môn vật lý "));
    let scoresChemistry = parseFloat(prompt("Nhập điểm môn hóa học "));
    let scoresBiology = parseFloat(prompt("Nhập điểm môn sinh học "));
    function getSum(a,b,c) {
        return a + b + c;
    }
    function getMedium(a,b,c) {
        return (a + b + c)/3;
    }
    let sum = getSum(scoresPhysics,scoresChemistry,scoresBiology);
    let medium = getMedium(scoresBiology,scoresChemistry,scoresBiology);
    alert("Điểm trung bình là " + medium);
    alert("Tông điểm các môn là " + sum );
</script>
</body>
</html>
