<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<script>
    function getFahrenheit(a){
        return (a*9)/5 + 32
    }
    let celsius = parseFloat(prompt("Nhập nhiệt độ *C"));
    let fahrenheit = getFahrenheit(celsius);
    alert("Nhiệt độ *F " + fahrenheit);
</script>
</body>
</html>
